<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
      <title>Jedzenie Karoli</title>
      <!-- Swiper CSS -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
      <link rel="stylesheet" href="./scss/style.css">
   </head>
   <body>
      <header id="header">
         <div class="header_container">
            <div id="logo"><a href="./index.html">Jedzenie Karoli</a></div>
            <nav id="navigation">
               <ul>
                  <li><a href="#">Strona główna</a></li>
                  <li><a href="#about_me">O mnie</a></li>
                  <li><a href="#recipes">Przepisy</a></li>
                  <li><a href="#contact">Kontakt</a></li>
               </ul>
            </nav>
         </div>
      </header>
      <section id="swiper">
         <!-- Swiper -->
         <div class="swiper mySwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-image-slot">
                        <img src="./img/food_photos/food_01.jpg" alt="food photo">
                    </div> 
                    <div class="swiper-description-slot">
                        <h2>Tytuł slajdu</h2>
                        <p>Slide 1 jakiś randomowy opis</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-image-slot">
                        <img src="./img/food_photos/food_02.jpg" alt="food photo">
                    </div> 
                    <div class="swiper-description-slot">
                        <h2>Tytuł slajdu</h2>
                        <p>Slide 2 jakiś randomowy opis</p>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-image-slot">
                        <img src="./img/food_photos/food_03.jpg" alt="food photo">
                    </div> 
                    <div class="swiper-description-slot">
                        <h2>Tytuł slajdu</h2>
                        <p>Slide 3 jakiś randomowy opis</p>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
         </div>
      </section>
      <section id="about_me"></section>
      <section id="recipes"></section>
      <section id="contact"></section>
      <!-- Swiper JS -->
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <script src="./js/swiper.js"></script>
      <script src="./js/script.js"></script>
   </body>
</html>
